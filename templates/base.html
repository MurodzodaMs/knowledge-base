<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="">
            <h2>Knowledge Base</h2>

            <div>
                <h4>Search</h4>
                <input type="text" name="search">
            </div>
        </nav>

        <section>
            {% for category in categories %}
                <button> {{category.title}} </button>
            {% endfor %}
        </section>
    </header>

    <main>
        <aside>
            {% block aside %}
            {% endblock %}
        </aside>

        <section>
            {% block main %}
            {% endblock %}
        </section>
    </main>
</body>
</html>
